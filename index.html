<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <form class="add-task-form">
        <p>Crie uma nova tarefa:</p>
        <input type="text" placeholder="Digite o título...">
        <button type="submit">Criar</button>
    </form>
    <div class="kanban">
        <div class="column">
            <h2>Para fazer</h2>
            <ul class="task" id="todo">
                <li draggable="true">Tarefa 1</li>
                <li draggable="true">Tarefa 2</li>
            </ul>
        </div>
        <div class="column">
            <h2>Fazendo</h2>
            <ul class="task" id="doing">
                <li draggable="true">Tarefa 3</li>
                <li draggable="true">Tarefa 4</li>
            </ul>
        </div>
        <div class="column">
            <h2>Concluído</h2>
            <ul class="task" id="done">
                <li draggable="true">Tarefa 5</li>
                <li draggable="true">Tarefa 6</li>
            </ul>
        </div>
    </div>
</body>

</html>
